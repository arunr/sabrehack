<div>
  <div>
    <label>Username</label>
    <input ng-model="loginuser.username" type="text">
  </div>
  <div>
    <label>Password</label>
    <input ng-model="loginuser.password" type="password">
  </div>
  <div>
    <button class="md-primary md-raised" ng-click="signin()">Go!</button>
  </div>
</div>
<div layout="row">
  <button class="md-primary" ng-click="forgotPassword($event)">Forgot your password?</button>
</div>
